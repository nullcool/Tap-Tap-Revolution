<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tap Tap Revolution</title>
    <link rel="stylesheet" type="text/css" href="./css/board.css">

  </head>
  <body>
    <canvas class='tap-canvas'></canvas>
    <img src="./images/blue.png" id='blue'/>
    <img src="./images/red.png" id='red'/>
    <img src="./images/green.png" id='green'/>

    <script type="text/javascript">
      window.BALLS = {
        0: document.getElementById('red'),
        1: document.getElementById('green'),
        2: document.getElementById('blue')
      };
    </script>
    <script type="application/javascript" src="lib/movingObject.js"></script>
    <script type="application/javascript" src="lib/utils.js"></script>
    <script type="application/javascript" src="lib/game.js"></script>
    <script type="application/javascript" src="lib/gameView.js"></script>
    <audio src="http://res.cloudinary.com/tholmes741/video/upload/v1452148025/DragonForce_-_Trough_the_Fire_and_Flames_HQ_Very_High_Audio_Quality_tsr52x.mp3"
     id='music'>
    </audio>


    <script type="application/javascript">
      (function () {
        var canvasEl = document.getElementsByTagName("canvas")[0];
        canvasEl.width = Tap.Game.DIM_X;
        canvasEl.height = Tap.Game.DIM_Y;

        var ctx = canvasEl.getContext("2d");
        var game = new Tap.Game();
        new Tap.GameView(game, ctx).start();
      })();
    </script>

  </body>
</html>
